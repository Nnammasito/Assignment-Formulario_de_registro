<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Registro</title>
</head>
<body>
    <h1>Formulario de Registro</h1>
    <form>
        <div>
            <label for="first_name" >First Name: *</label>
            <input type="text" name="first_name" id="first_name">
        </div>
        <div>
            <label for="last_name">Last Name: *</label>
            <input type="text" name="last_name" id="last_name">
        </div>
        <div>
            <label for="email">dirección de correo electrónico: *</label>
            <input type="text" name="email" id="email">
        </div>
        <div>
            <label for="password">Contraseña: * </label>
            <input type="password" name="password" id="password">
        </div>
        <div>
            <label for="password_confirmacion">Confirmar Contraseña: * </label>
            <input type="password" name="password_confirmacion" id="password_confirmacion">
        </div>
        <div>
            <label for="date">Cumpleaños: * </label>
            <input type="date" name="date" id="date">
        </div>
        <p>Identidad de género: </p>
        <div>
            
            <input type="radio" name="genero" value="masculino" id="masculino">
            <label for="masculino">masculino</label>
            <input type="radio" name="genero" value="femenino" id="femenino">
            <label for="femenino">femenino</label>
            <input type="radio" name="genero" value="no-binario" id="no-binario" >
            <label for="no-binario" >no-binario</label>
            <input type="radio" name="genero" id="no-responde" value="no-responde">
            <label for="no-responde">Prefiero no responder</label>
        </div>
        <div>
            <label for="comment"> Una breve descripción sobre tí: </label>
            <textarea name="comment" cols="20" rows="3" id="comment"></textarea>
        </div>
        <div>
            <label for="lenguaje_favorito">Lenguaje favorito</label>
            <select name="lenguaje_favorito" id="lenguaje_favorito">
                <option value="JS">Javascript</option>
                <option value="CSHARP">C#</option>
                <option value="JAVA">Java</option>
                <option value="PY">Python</option>
            </select>
        </div>

        <div>
            <input type="checkbox" id="update_email" name="update_email">
            <label for="update_email">Sí, me gustaría recibir actualizaciones periódicas por correo electrónico.</label>
        </div>
        <hr>
        <div>
            <button id="create_account"> Crear Cuenta</button>
        </div>
        <p>Campo requerido</p>
    </form>
</body>
</html>
